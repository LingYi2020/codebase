<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="./swiper-bundle.css">
<link rel="stylesheet" href="./animate.css">
<style>
.swiper-container {
  width: 300px;
  height: 600px;
} 
.swiper-slide{
  background-color: #ccc;
  text-align: center;
  font-size: 50px;
}
</style>
</head>
<body>
  
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="1s">内容111</p>
      <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">内容222</p>
    </div>
    <div class="swiper-slide">
      <p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="1s">内容333</p>
      <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">内容444</p>
    </div>
    <div class="swiper-slide">
      <p class="ani" swiper-animate-effect="rubberBand" swiper-animate-duration="0.5s" swiper-animate-delay="1s">内容555</p>
      <p class="ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">内容666</p>
    </div>
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>
  
  <!-- 如果需要导航按钮 -->
  <!-- <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div> -->
  
  <!-- 如果需要滚动条 -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>

<script src="./swiper-bundle.js"></script>
<script src="./swiper.animate1.0.3.min.js"></script>
<script>        
  var mySwiper = new Swiper ('.swiper-container', {
    direction: 'vertical', // 垂直切换选项
    // direction: 'horizontal', // 水平切换选项
    loop: true, // 循环模式选项
    // autoplay:true,
    autoplay: {
      delay: 3000,
      stopOnLastSlide: false,
      disableOnInteraction: false,
    },
    
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
      clickable :true,
    },
    
    on:{
      init: function(){
        swiperAnimateCache(this); //隐藏动画元素 
        swiperAnimate(this); //初始化完成开始动画
      }, 
      slideChangeTransitionEnd: function(){ 
        swiperAnimate(this); //每个slide切换结束时也运行当前slide动画
        //this.slides.eq(this.activeIndex).find('.ani').removeClass('ani'); 动画只展现一次，去除ani类名
      } 
    }
  })        
</script>
</body>
</html>
