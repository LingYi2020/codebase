<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



<script>
// fn1()//可以调用
function fn1(){
  console.log('函数声明')
}
// fn1()
// 函数声明可以在任何地方调用

// fn2()// fn2 is not a function     fn2 is not defined
var fn2 = function (){
  console.log('函数表达式')
}
// fn2()
// 函数表达式必须在定义之后调用


// 函数的返回值
function sum(a,b){
  console.log(a+b)
  // return
}
// var result = sum(12,6)
// console.log( result )//undefined
// console.log( sum(12,7) )//undefined
// 所有函数都有返回值，默认为undefined（函数内没有明确的return返回值）
// 如果要指定返回值，使用关键字 return
// return主要有两个作用：
// 1.可以自定义函数的返回值
// 2.用于提前结束函数（函数中return后面的程序都不会执行）
// **注意 return 在函数中的使用位置！！

function test(x,y){
  return x+y //作用 返回值
}
// var sum = test(3,7)
// console.log(sum)// 10
// console.log( test(3,8) )//11
// console.log( test )//打印这个变量的值
// console.log( test() )//打印函数的返回值 NaN

var x = 1
function fun(){
  x++
  console.log('程序1')
  console.log('程序2')
  if (x == 3) {
    return // 作用终止函数执行
  }
  console.log('程序3')
}
// fun()





</script>
</body>
</html>
