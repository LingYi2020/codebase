// 阿里巴巴2015年前端面试题
/**
*@desc: fibonacci 斐波那契
*@param: count {Number}
*@return: result {Number} 第count个fibonacci值，计数从1开始
  fibonacci数列为：[1, 1, 2, 3, 5, 8, 13, 21, 34 …]
  getNthFibonacci(2) 返回值为1
  getNthFibonacci(6) 返回值为8
*/
// 解：
//   设 f(6)
//   f(6) = f(5)+f(4)
//   f(5) = f(4)+f(3)
//   f(4) = f(3)+f(2)
//   f(3) = f(2)+f(1)
//   f(2) = 1
//   f(1) = 1

//   f(n) = f(n-1)+f(n-2)
//   n <= 2 return 1 出口

function getNthFibonacci(n){
  if (n <= 2) {
    return 1
  }
  return getNthFibonacci(n-1)+getNthFibonacci(n-2)
}
console.log( getNthFibonacci(2) )
console.log( getNthFibonacci(6) )
console.log( getNthFibonacci(9) )
