<body>
  


<script>
// has(arr,60)
function has(arr,val){
  for (var i = 0, len = arr.length; i < len; i++){
    if (arr[i] == val) {
      return true
    }
  }
  return false
}

// 数组去重norepeat(arr)
var arr = [12,5,8,32,12,5,82]
console.log( arr )
function norepeat(arr){
  var arr1 = []
  for (var i = 0, len = arr.length; i < len; i++){
    if (!has(arr1,arr[i])) {
      arr1.push(arr[i])
    }
  }
  return arr1
}
console.log( norepeat(arr) )


</script>
