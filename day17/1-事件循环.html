// 同步任务：按顺序依次执行

// for(){}

// ...

// js代码都是在调用栈中执行！！！

// 任务队列中划分为：微任务和宏任务，优先执行微任务
// 微任务: promise
// 宏任务：整个script setTimeout  setInterval

  setTimeout(function (){

// 创建promise对象是同步任务
var p1 = new Promise(function (resolve,reject){
  console.log(5)
  resolve()
})
p1.then(function (){//异步
  console.log(6)
})
