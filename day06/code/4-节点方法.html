edit.onclick = function (){
  var txt = user.children[0].innerText//当前显示的文本
  var ipt = document.createElement('input')
  user.replaceChild(ipt,user.children[0])
  ipt.value = txt
  ipt.focus()//获得焦点
  // ipt.blur()//失去焦点
  // ipt.onfocus = function (){}// 获得焦点触发事件
  ipt.onblur = function (){//失去焦点触发事件
    var val = ipt.value//当前输入的值
    var span = document.createElement('span')
    span.innerText = val
    user.replaceChild(span,ipt)
  }
}
