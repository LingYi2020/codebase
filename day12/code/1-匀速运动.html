<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
*{
  margin: 0;
  padding: 0;
}
.box{
  width: 100px;
  height: 100px;
  background-color: blue;
  position: absolute;
  left: 0;
  top: 50px;
}
p{
  width: 1px;
  height: 500px;
  background-color: red;
  position: absolute;
  left: 588px;
  top: 0;
}
</style>
</head>
<body>

<button class="btn">按钮</button>
<div class="box"></div>
<p></p>

<script>
var btn = document.querySelector('.btn')
var box = document.querySelector('.box')
var timer
var current = 0 //当前位置
var target = 588 //目标位置
var speed = 5 //运动速度
// 60hz  1000/60 = 16.667  30  1000/30 = 33.333
btn.onclick = function (){
  /* clearInterval(timer)
  timer = setInterval(function (){
    // 当前位置+速度
    current += speed
    // 临界值判断(运动停止条件)
    if (current >= target) {
      current = target
      clearInterval(timer)
    }
    // 持续改变left属性
    box.style.left = current + 'px'
  },20) */
  animate(box)
}

/** 
* 运动函数
* 参数：
*   dom 要运动的元素
* 支持功能：
*   支持left属性运动
*/
function animate(dom){
  clearInterval(timer)
  timer = setInterval(function (){
    // 当前位置+速度
    current += speed
    // 临界值判断(运动停止条件)
    if (current >= target) {
      current = target
      clearInterval(timer)
    }
    // 持续改变left属性
    dom.style.left = current + 'px'
  },20)
}
  
</script>
</body>
</html>
