安装：
  安装路径不能出现中文和空格
  默认安装在D盘，根目录：D:\phpstudy_pro\WWW

启动phpstudy
首页：  启动MySql  启动Apache/启动Nginx
网站：  可以查看 主机名 端口号 根目录 状态 管理->php版本->更多版本->安装5.5.9版本(统一版本)
数据库：  数据库 账号 密码  修改密码
软件管理： 安装 php  mysql 其他

如何访问服务器的资源？
在浏览器地址栏访问：
localhost  本地主机名(只能自己访问)默认访问服务器根目录www下的index文件
127.0.0.1  还回IP(只能自己访问)默认访问服务器根目录www下的index文件
10.36.138.97  IP地址(局域网内所有人都能访问)默认访问服务器根目录www下的index文件
