通过HTTP/HTTPS进行数据传输
HTTP是一种简单请求-响应协议，运行在TCP之上
TCP是传输控制协议
1.TCP 建立连接  三次握手
2.数据传输
  前端 -> 发送请求
  响应请求 <- 后端
3.断开连接  四次挥手

三次握手
前端                       后端
  你好，能收到？
      能收到，你能收我的消息吗？  
  我也能收到。

四次挥手
前端                       后端
  你好，我要断开连接啦
                 收到断开请求
      你再来一个消息我就断开啦
  是的，确定断开连接


IP地址  14.215.177.39   身份证号
域名    www.baidu.com   名字
DNS 域名解析系统
端口号  :80  :8888  区分一台服务器上的多个服务
http协议默认是80端口
https协议默认是443端口
apache服务器默认端口是80
mysql服务器默认端口是3306

URI 统一资源标识符，用来唯一的标识一个资源
URL 统一资源定位符（在浏览器的地址栏里的网站地址），它是一种具体的URI
http://image.baidu.com:80/search/detail/index.html?tn=baiduimage&wd=tupian#header


URL的构成:
http/https         传输协议
image.baidu.com    域名
:80                端口号
/search/detail/index.html     资源路径
?tn=baiduimage&wd=tupian      查询字符串 key=value&key=value
#header            锚点（哈希值）
