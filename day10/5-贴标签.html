<title>Document</title>
<style>
.show{
  overflow: hidden;
  background-color: lightblue;
  min-height: 50px;
}
.show span{
  float: left;
  padding: 4px 6px;
  background-color: #eee;
  margin: 10px;
}
.show span i{
  cursor: pointer;
  color: red;
}
.list{
  list-style: none;
  padding: 0;
  overflow: hidden;
  background-color: lightgreen;
}
.list li{
  float: left;
  padding: 4px 6px;
  background-color: lightgoldenrodyellow;
  cursor: pointer;
  margin: 10px;
}
</style>

<div class="wrap">
  好友对我的印象：

  <ul class="list">

  自定义：<input type="text" class="ipt">
  <button class="btn">贴上</button>

<script>
var lis = document.querySelectorAll('.list li')
var show = document.querySelector('.show')
var ipt = document.querySelector('.ipt')
var wrap = document.querySelector('.wrap')
// var rm = document.querySelectorAll('span i')//null


wrap.onclick = function (ev){
  var e = ev || event
  var target = e.target || e.srcElement
  if (target.tagName == 'LI'&& target.parentNode.className == 'list') {
    var tagTxt = target.innerText//选中标签的文本
    // 动态元素（未来元素），保证在添加完之后再获取 
    var newSpan = document.createElement('span')
    newSpan.innerHTML = tagTxt+' <i>X</i>'
    show.appendChild(newSpan)
  }
  if (target.tagName == 'I'&&target.parentNode.parentNode.className == 'show'){
    target.parentNode.parentNode.removeChild(target.parentNode)
  }
  if (target.className == 'btn'){
    var txt = ipt.value
    ipt.value = ''
    // 动态元素（未来元素），保证在添加完之后再获取 
    var newSpan = document.createElement('span')
    newSpan.innerHTML = txt+' <i>X</i>'
    show.appendChild(newSpan)
  }
}
