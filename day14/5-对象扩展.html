<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>


</style>
</head>
<body>
  

<script>

var obj = {
  name: '阿锦',
  age: 20,
  sex: '女'
}
Object.defineProperty(obj,'sex',{
  configurable:true,
  enumerable: false,//不可枚举
  writable:true,
  value: '女'
})

// 返回指定对象的所有可枚举属性组成的数组
// Object.keys(object)
// var arr = Object.keys(obj)
// console.log(arr)// ['name','age']


// 返回指定对象的所有自身属性组成的数组（包括不可枚举属性）
// Object.getOwnPropertyNames(object)
// var arr = Object.getOwnPropertyNames(obj)
// console.log(arr)


// Object.create(obj,descriptor) 创建一个对象，可指定该对象的原型对象，设置对象属性
// obj:创建出来的对象，它的原型指向obj
var obj1 = Object.create(null)//参数不能为空
var obj2 = {}
// console.log(obj1)
// console.log(obj2)
var obj3 = Object.create(obj)//创建一个对象，并将该对象的原型指向obj
// console.log(obj3)
// console.log(obj3.name)
var obj4 = Object.create(null,{
  name: {
    configurable:true,
    enumerable: true,
    writable:true,
    value: '李四'
  }
})
// console.log(obj4)

// 返回对象的原型
// Object.getPrototypeOf(object)
console.log( Object.getPrototypeOf(obj3) )//返回obj3的原型对象obj


</script>
</body>
</html>
