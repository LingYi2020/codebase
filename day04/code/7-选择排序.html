function selectSort(arr){
  for (var n = 0, l = arr.length-1; n < l; n++){
    // 1.假设最小值及最小值的下标
    var min = arr[n]
    var index = n
    // 2.找出真正的最小值和最小值的下标
    for (var i = n+1, len = arr.length; i < len; i++){
      if (min > arr[i]) {
        min = arr[i]
        index = i
      }
    }
    // console.log( index,min )//4,20
    // 3.换位置
    var tmp = arr[n]
    arr[n] = min
    arr[index] = tmp
  }
  return arr
}
