// 编写一个函数，计算传入三个数字的大小，按从小到大顺序输出
function sort(n1,n2,n3){
  // var max;
  if (n1 > n2) {
    if (n1 > n3) {
      // max = n1;
      if (n2 > n3) {
        document.write(n3 + '-' + n2 + '-' + n1);
      } else {
        document.write(n2 + '-' + n3 + '-' + n1);
      }
    } else {
      // max = n3;
      document.write(n2 + '-' + n1 + '-' + n3);
    }
  } else {
    if (n2 > n3) {
      // max = n2;
      if (n1 > n3) {
        document.write(n3 + '-' + n1 + '-' + n2);
      } else {
        document.write(n1 + '-' + n3 + '-' + n2);
      }
    } else {
      // max = n3;
      document.write(n1 + '-' + n2 + '-' + n3);
    }
  }
}

// 编写一个函数，输入n为偶数时，调用函数求1/2+1/4+...+1/n,当输入n为奇数时，调用函数求1/1+1/3+...+1/n
function count(n){
  var sum = 0;
  if (n % 2 == 0) {//偶数
    for (var i = n; i >= 2; i-=2){
      sum += 1/i;
    }
  } else {//奇数
    for (var i = n; i >= 1; i-=2){
      sum += 1/i;
    }
  }
  return sum;
}

// 某个公司采用公用电话传递数据，数据是四位的整数(如：2055)，在传递过程中是加密的，加密规则如下：每一位数字都加上5，每一位数字都对10取余，用余数代替该位数字，再将第一位和第四位交换，第二位和第三位交换，请编写一个函数，传入原文(如：2055)，输出密文(如：0057)。
function encrypt(num){
  var n1 = parseInt(num / 1000);//千位
  if ((num % 1000) < 100) {
    var n2 = 0;//百位
  } else {
    var n2 = parseInt((num % 1000)/100);//百位
  }
  if ((num % 100) < 10) {
    var n3 = 0;//十位
  } else {
    var n3 = parseInt((num % 100)/10);//十位
  }
  var n4 = num % 10;//个位

  n1 = (n1 + 5) % 10;
  n2 = (n2 + 5) % 10;
  n3 = (n3 + 5) % 10;
  n4 = (n4 + 5) % 10;

  return String(n4)+String(n3)+String(n2)+String(n1);
}
