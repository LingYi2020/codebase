function bubbleSort(arr){
  for (var n = 0, l = arr.length-1; n < l; n++){//比较轮数

    for (var i = 0, len = arr.length-(n+1); i < len; i++){
      if (arr[i] > arr[i+1]){// 两两比较
        // 互换位置
        var tmp = arr[i] // 中间变量
        arr[i] = arr[i+1]
        arr[i+1] = tmp
      }
    }  

  }
  return arr
}
