<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<h1>支付成功！</h1>
<div><span>5</span>秒后返回上一页<button>立即返回上一页</button></div>

<script>
var span = document.querySelector('span')
var btn = document.querySelector('button')
btn.onclick = function (){
  // history.forward()//进入下一页
  // history.back()//返回上一页
  // history.go(1)//进入下一页
  history.go(-1)//返回上一页
}

var time = 5
setInterval(function (){
  time--
  span.innerText = time
  if (time == 0) {
    history.go(-1)//返回上一页
  }
},1000)

</script>
</body>
</html>
