// 2021年春节倒计时
function time(x){
var now = new Date()//当前的日期对象
var chunjie = new Date('2021/2/11 08:00:00')//除夕日期对象
var timeNow = now.getTime()//1970到现在的总毫秒
var timeCj = chunjie.getTime()//1970到春节的总毫秒
var allTime = timeCj - timeNow //现在到春节的总毫秒
var dates = parseInt( allTime/(1000*60*60*24) )//天数
var hours = 23 - now.getHours()//小时
// var hour2 = parseInt((allTime%(1000*60*60*24))/(1000*60*60))//小时
var minutes = 59 - now.getMinutes()// 分钟
var seconds = 59 - now.getSeconds()// 秒
var mseconds = 999 - now.getMilliseconds()//毫秒
// console.log( hours )
// console.log( hour2 )
show.innerText = '距离2021年春节还有'+dates+'天'+hours+'时'+minutes+'分'+seconds+'秒'+mseconds
}
