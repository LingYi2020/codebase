<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>


</style>
</head>
<body>

<button class="btn">请求数据</button>
<div class="show"></div>

<script src="./jquery-1.8.3/jquery-1.8.3.js"></script>
<script>

$('.btn').click(function (){

  $.ajax({
    url: 'http://suggestion.baidu.com/su',
    type: 'get',
    data: {wd: '123'},
    cache: false,//不读取缓存
    dataType: 'jsonp',//发送jsonp请求
    jsonp: 'cb',//回调函数参数名
    jsonpCallback: 'mycb',//回调函数名
    timeout: 5000,//设置超时
    beforeSend: function (){
      console.log('发送请求之前执行。。。')
    },
    success: function (json){
      // console.log(json)
      $('.show').html(json.s)
    },
    error: function (err){
      console.log(err)
    },
    complete: function (){
      console.log('请求完成。。。。')
    }
  })
})





</script>
</body>
</html>
