</ul>

// on添加事件（可以给动态元素添加事件）
$('.list').on('click','li',function (){
  $(this).css('color','red')
})


// 移除事件
$('.remove').click(function (){
  console.log('移除事件。。。。。。。。')
  // unbind移除事件
  // $('.btn').unbind('click')//移除所有click事件处理函数

  // die移除事件

  // undelegate移除事件
  // $('.list').undelegate('li','click')//移除所有click事件处理函数

  // off移除事件
  $('.list').off('click','li')//移除所有click事件处理函数
})
// 添加元素
$('.add').click(function (){
  $('.list').append('<li>新增的li--0</li>')
})

// 一次性事件 one
// $('.btn').one('click',function (){

// 合成事件
$('.list li').hover(function (){
  // 鼠标移入执行该函数
  $(this).css('color','red')
},function (){
  // 鼠标移出执行该函数
  $(this).css('color','blue')
})

// 响应元素轮流的点击事件
$('.btn').toggle(function (){
  console.log('开灯。。。')
},function (){
  console.log('关灯。。。')
})
