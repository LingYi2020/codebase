<script>
var divs = document.querySelectorAll('div')
document.onmousemove = function (e){
  var index = 0
  var timer = setInterval(function (){
    divs[index].style.left = e.clientX + 'px'
    divs[index].style.top = e.clientY + 5 + 'px'
    index++
