<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
  .parent{
    padding: 50px;
    width: 400px;
    height: 200px;
    background-color: lightblue;
  }
  .child{
    width: 200px;
    height: 100px;
    background-color: lightgreen;
  }
</style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
</div>


<script>
// 不管是捕获还是冒泡都有传播的特征！！！

var doc = document
var html = document.documentElement
var body = document.body
var parent = document.querySelector('.parent')
var child = document.querySelector('.child')

// 主流浏览器默认的事件流：事件冒泡

// doc.onclick = function (){
//   console.log('document被点击')
// }
// body.onclick = function (){
//   console.log('body被点击')
// }
// parent.onclick = function (ev){
//   var e = ev || event
//   // 阻止事件传播,兼容写法
//   e.stopPropagation?e.stopPropagation():e.cancelBubble=true
//   console.log('parent被点击')
// }
// child.onclick = function (){
//   console.log('child被点击')
// }


// 设置事件流
child.addEventListener('click',function (){//事件处理函数
  console.log('child被点击')
},true)// true事件捕获
parent.addEventListener('click',function (ev){//事件处理函数
  var e = ev || event
  // 阻止事件传播,兼容写法
  e.stopPropagation?e.stopPropagation():e.cancelBubble=true
  console.log('parent被点击')
},true)// true事件捕获
body.addEventListener('click',function (){//事件处理函数
  console.log('body被点击')
},true)// true事件捕获
</script>
</body>
</html>
