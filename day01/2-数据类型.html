<script>

// 数据类型：

// 基本类型（简单类型）

// Number 数字
// var num1 = 123
// var num2 = 123.456

// String 字符串 (在js中所有数据只要放到引号中，都编程字符串)
// var str1 = '123'
// var str2 = "abc"
// var str3 = '你好'
// var str4 = 'str1'

// Boolean 布尔值
// true / false


// undefined 值未定义
// var a
// var b = undefined
// console.log( a ) // undefined
// console.log( b ) // undefined


// null 空值/空对象的引用
// var obj = null
// obj = {}



// 引用类型（复杂类型）

// var obj = {key:'value'}// 键值对
// var arr = [1,2,3]//数组
// var fun = function (){}

// typeof 运算符(返回运算数据的数据类型)，返回有6种：

// console.log( typeof 'abc' )// 'string'
// console.log( typeof true )// 'boolean'
// console.log( typeof undefined )// 'undefined'
// console.log( typeof [1,2,3] )// 'object'
// console.log( typeof {a:123} )// 'object'
