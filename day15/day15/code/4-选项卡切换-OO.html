// 面向对象
// 1. 定义构造函数，通常函数名的首字母大写
function Tab(titles,contents){// 类
  // 2. 把变量变成对象的属性
  this.h3s = titles
  this.divs = contents
  this.prevIndex = 0 // 上次选中元素的索引
}
Tab.prototype.addClick = function (){
  // this -> 指向Tab实例对象
  var _this = this//保存当前指向
  // 给所有h3添加点击事件
  for (var i = 0, len = this.h3s.length; i < len; i++){
    // 给每一个DOM对象添加index属性保存对应的索引
    this.h3s[i].index = i
    this.h3s[i].onclick = function (){
      // this -> 指向点击的元素
      // 1.清除上次选中元素的类名
      _this.h3s[_this.prevIndex].className = ''
      _this.divs[_this.prevIndex].className = ''

      // 2.给当前点击的元素添加类名
      // this -> 当前点击的元素 索引为 this.index == h3s[1].index
      _this.h3s[this.index].className = 'active'
      _this.divs[this.index].className = 'show'
      
      // 3.更新上次选中的索引
      _this.prevIndex = this.index
    }
  }
}
// 实例化
var titles1 = document.querySelectorAll('.tab1 .header h3')
var contents1 = document.querySelectorAll('.tab1 .content div')
var titles2 = document.querySelectorAll('.tab2 .header h3')
var contents2 = document.querySelectorAll('.tab2 .content div')
var tab1 = new Tab(titles1,contents1)
var tab2 = new Tab(titles2,contents2)
tab1.addClick()
tab2.addClick()
