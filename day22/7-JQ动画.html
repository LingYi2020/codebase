.box{

  background-color: red;

  left: 10px;
  top: 40px;
}

</style>
</head>

<button class="btn4">鼠标移入移出</button>
<div class="box"></div>

  // 控制动画队列
  $('.box').animate({left:600},{

      $('.box').css('backgroundColor','blue')

// 3.响应btn3轮流的点击事件
$('.btn3').toggle(function(){
  console.log(111)
},function (){
  console.log(222)
},function (){
  console.log(333)
})

// 停止动画
$('.stop').click(function (){
  // $('.box').stop()//停止当前执行的动画，继续队列中的下一个动画
  // $('.box').stop(true)//停止所有动画
  $('.box').stop(true,true)//停止所有动画，并到达当前动画的终点
})

$('.btn4').mouseenter(function (){
  $('.box').stop().slideDown(1000)
})
$('.btn4').mouseleave(function (){
  $('.box').stop().slideUp(1000)
})
