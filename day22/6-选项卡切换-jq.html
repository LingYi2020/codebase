<style>
*{
  margin: 0;
  padding: 0;
}
.wrap{
  width: 800px;
  margin: 50px auto 0;
  /* border: 1px solid #ccc; */
}
.header{
  overflow: hidden;
  border-top: 2px solid #06A86E;
}
.header h3{
  float: left;
  width: 200px;
  line-height: 34px;
  text-align: center;
  background-color: #eee;
  font-size: 16px;
  color: #333;
  cursor: pointer;
}
.content{
  /* height: 240px; */
  overflow: hidden;
}
.content div{
  padding: 15px 0;
  display: none;
}
.content div img{
  width: 180px;
  height: 240px;
  margin: 0 10px;
  float: left;
}
/* 选中的样式 */
.header .active{
  background-color: #06A86E;
  color: #fff;
}
.content .show{
  display: block;
}
</style>
